{% extends "base.html" %}
{%block title%} Django Bookmark list
{% endblock %}

{%block content %}
<div id="content">
<h1>Bookmark List - updated </h1>
<ul>
{% for bookmark in object_list %}
	<li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></li>
{% endfor %}
</ul>
</div> 
{% endblock %}
